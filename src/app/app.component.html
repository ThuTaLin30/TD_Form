<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel required>
          </div>
          <button class="btn btn-primary" type="button" (click)="suggestUsername()">Suggest a Username</button>
          <div class="form-group">
            <label for="email">email</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data is not valid!</p>
        <div class="form-control">
          <label for="secret">Secret Questions</label>
          <select name="secret" id="secret" class="form-control" [ngModel]="defaultQuestion" >
            <option value="pet">Your first pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" class="form-control" rows="3" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply : {{ answer }}</p>
        <div class="radio" name="gender" *ngFor="let gender of genders">
          <input type="radio" name="gender" ngModel [value]="gender" required>
          {{ gender }}
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="summitted">
    <div class="col-xs-12">
      <h3>your Data</h3>
      <p>Username : {{ user.username}}</p>
      <p>Mail : {{ user.email}}</p>
      <p>Secret Question : Your first {{ user.secretQusetion}}</p>
      <p>Answer : {{ user.answer}}</p>
      <p>Gender : {{ user.gender}}</p>
    </div>
  </div>
</div>
